server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  redis:
    host: localhost
    port: 6379
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true  # allows using /order-service/** etc.
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 5      # 5 requests per second
            redis-rate-limiter.burstCapacity: 10     # burst of 10
            key-resolver: "#{@ipKeyResolver}"        # use IP as the key
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/restaurants/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
